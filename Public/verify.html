<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Código - MicroUniversos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000080;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 10px;
            background-color: #000080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0000a0;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Código</h1>
        <form id="verify-form">
            <input type="password" id="access-code" placeholder="Ingrese el código de acceso" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.getElementById('verify-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const accessCode = document.getElementById('access-code').value;

            if (accessCode === '1202') {
                localStorage.setItem('accessGranted', 'true');
                window.location.href = '/admin.html';
            } else {
                document.getElementById('error-message').textContent = 'Código de acceso incorrecto';
            }
        });
    </script>
</body>
</html>
