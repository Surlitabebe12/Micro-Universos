<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos - MicroUniversos</title>

<body>
    <div class="container">
        <h1>Administrar Productos</h1>
        <form id="product-form">
            <div>
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
            </div>
            <div>
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" required>
            </div>
            <div>
                <label for="product-quantity">Cantidad:</label>
                <input type="number" id="product-quantity" required>
            </div>
            <div>
                <label for="product-images">Im치genes (URLs, separadas por comas):</label>
                <input type="text" id="product-images" required>
            </div>
            <div>
                <label for="product-description">Descripci칩n:</label>
                <textarea id="product-description"></textarea>
            </div>
            <div>
                <label for="product-code">C칩digo de Ejemplo:</label>
                <textarea id="product-code"></textarea>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
        <ul id="product-list" class="product-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/get-products')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    renderProducts();
                })
                .catch(error => {
                    console.error('Error al obtener los productos:', error);
                });
        });

        // Resto del c칩digo omitido para brevedad
    </script>
</body>
